<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:fragment="bootstrap-css"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        /* Dashboard Layout */
        .dashboard-container {
            display: flex;
            height: 100vh;
            font-family: fantasy;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #f0f8ff;
            border-right: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li {
            margin-bottom: 15px;
        }

        .sidebar-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .sidebar-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Main Content */
        .dashboard-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="dashboard-container" th:fragment="sidebar">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/dashboard/metrics}" class="sidebar-link">
                        <i class="bi bi-bar-chart-line-fill"></i> System Metrics
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/users}" class="sidebar-link">
                        <i class="bi bi-people-fill"></i> User Management
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/AddEvents}" class="sidebar-link">
                        <i class="bi bi-calendar-event-fill"></i> Events
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/news}" class="sidebar-link">
                        <i class="bi bi-newspaper"></i> Manage News
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/organizations}" class="sidebar-link">
                        <i class="bi bi-building"></i> Organizations
                    </a>
                </li>
                <li>
                <a th:href="@{/workPage}" class="sidebar-link">
                    <i class="bi bi-building"></i> Work
                </a>
                </li>
                <li>
                    <a th:href="@{/housing}" class="sidebar-link">
                        <i class="bi bi-building"></i> Housing
                    </a>
                </li>
                <li>
                    <a th:href="@{/healthPage}" class="sidebar-link">
                        <i class="bi bi-building"></i> Health
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/socialconnections}" class="sidebar-link">
                        <i class="bi bi-building"></i> Social Connections
                    </a>
                </li>
                <li>
                    <a th:href="@{/resources/education}" class="sidebar-link">
                        <i class="bi bi-building"></i> Education and Skills
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/safety}" class="sidebar-link">
                        <i class="bi bi-building"></i> Safety and Stability
                    </a>
                </li>
                <li>
                    <a th:href="@{/rights/1}" class="sidebar-link">
                        <i class="bi bi-building"></i> Rights and Responsibilities
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/resources}" class="sidebar-link">
                        <i class="bi bi-chat-dots-fill"></i> Comment Approvals
                    </a>
                </li>
                <li>
                    <a th:href="@{/home}" class="sidebar-link">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNp12zCL1ZwZ8F5eCFbCgIr8AsSH4pMIqjGtjvE3f7CWK5Z2s+XnG" crossorigin="anonymous"></script>
</body>
</html>
