<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In/Register</title>
    <link th:replace="~{fragments/header :: bootstrap-css}" />
    <link rel="stylesheet" th:href="@{/stylesheet/signregister.css}">
    <script>
        // Password Visibility Toggle
        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        // Form Validation
        function validateForm(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please check and try again.');
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <header th:replace="~{fragments/header}"></header>

    <div class="auth-container">
        <!-- Registration Form -->
        <div class="form-box">
            <h2>Create an Account</h2>
            <form action="/register" method="post" onsubmit="validateForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
                    <button type="button" onclick="togglePasswordVisibility('password')">Show/Hide</button>
                </div>

                <label for="confirmPassword">Confirm Password:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" onclick="togglePasswordVisibility('confirmPassword')">Show/Hide</button>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-box">
            <h2>Log In</h2>
            <form action="/login" method="post">
                <label for="loginEmail">Email Address:</label>
                <input type="email" id="loginEmail" name="email" required>

                <label for="loginPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" name="password" required>
                    <button type="button" onclick="togglePasswordVisibility('loginPassword')">Show/Hide</button>
                </div>

                <button type="submit">Log In</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: bootstrap-js}"></div>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
