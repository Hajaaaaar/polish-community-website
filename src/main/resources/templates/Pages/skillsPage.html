<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Page</title>
    <link th:replace="~{fragments/header :: bootstrap-css}" />
    <link rel="stylesheet" th:href="@{/stylesheet/skillsPage.css}">
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<section class="skills-grid">
    <div class="skills-item" th:each="skills : ${skillsList}">
        <a th:href="${skills.link}">
            <h2 th:text="${skills.name}"></h2>
            <p th:text="${skills.description}"></p>
            <p>
                Estimated Duration: <span class="duration" th:text="${skills.duration}"></span>
            </p>
            <p>
                Expires On: <span class="date" th:text="${skills.expiryDate}"></span>
            </p>
        </a>
    </div>
</section>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
