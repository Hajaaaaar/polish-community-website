<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/stylesheet/contactStyle.css"/>
    <link th:replace="~{fragments/header :: bootstrap-css}" />
    <script src="/js/contactsFunctionality.js"></script>
</head>
<body>
<header th:replace="~{fragments/header}"></header>
<section class="container">
    <h1>Contact Details</h1>

    <form action="#" class="form" id="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required id="fullName" />
        </div>

        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required id="emailAddress"/>
        </div>

        <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required id="phoneNumber"/>
        </div>

        <div class="input-box address">
            <label>Inquiry</label>
            <input type="text" placeholder="Enter subject" required id="subject"/>
            <input type="text" placeholder="Enter your query" required id="query"/>
        </div>
        <button type="submit" onclick="submitFunction(event)">Submit</button>
    </form>
</section>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
