<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludek Polish Community</title>
    <link th:replace="~{fragments/header :: bootstrap-css}" />
    <script th:src="@{JavaScript/EventsPage.js}" defer></script>
    <link rel="stylesheet" th:href="@{/stylesheet/stylesheet.css}">
    <script th:src="@{JavaScript/eventspage.js}" defer></script>

</head>
<body>
    <header th:replace="~{fragments/header}"></header>

    <div class="text-search container">
        <!-- Background Image -->
        <div class="background-image"></div>
        <h1>Upcoming Events</h1>
        <ul>
            <th:block th:each="event : ${events}">
                <li>
                    <h3 th:text="${event.title}"></h3>
                    <p th:text="${event.date}"></p>
                    <p th:text="${event.location}"></p>
                    <p th:text="${event.category}"></p>
                    <p th:text="${event.description}"></p>
                    <img th:src="${event.imageUrl}" alt="Event Image">
                </li>
            </th:block>
        </ul>

        <!-- Section to add a new event -->
        <h2>Add a New Event</h2>
        <form action="/events/add" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required><br>

            <label for="date">Date</label>
            <input type="text" id="date" name="date" required><br>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required><br>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required><br>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl"><br>

            <button type="submit">Add Event</button>
        </form>
        </div>
    </div>
    </main>


    <div th:replace="~{fragments/footer :: bootstrap-js}"></div>
    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
